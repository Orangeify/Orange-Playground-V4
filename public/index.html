    <script>
        const STORAGE_KEY = 'particlesSetting';
        const saved = localStorage.getItem(STORAGE_KEY);
    if (saved === 'false') {
        particleToggle.classList.add('dnone');
        sw.checked = false;
    } else {
        // Default: enabled
        particleToggle.classList.remove('dnone');
        sw.checked = saved === 'true' || saved === null;
    }

    <head>
        <!-- Proxy loader: loads either Scramjet or UV based on sj variable -->
        <script>
            // Check if Scramjet should be used (can be set via localStorage, URL param, or globally)
            const useScramjet = window.sj || localStorage.getItem('useScramjet') === 'true';
            
            // Dynamically load the appropriate proxy bundles
            if (useScramjet) {
                // Load Scramjet
                const scramjetScript = document.createElement('script');
                scramjetScript.src = 'scram/scramjet.all.js';
                document.head.appendChild(scramjetScript);
                
                const scramjetRegisterScript = document.createElement('script');
                scramjetRegisterScript.src = 'scram/register-sw.js';
                scramjetRegisterScript.defer = true;
                document.body.appendChild(scramjetRegisterScript);

                const scramjetSearchScript = document.createElement('script');
                scramjetSearchScript.src = 'scram/search.js';
                scramjetSearchScript.defer = true;
                document.body.appendChild(scramjetSearchScript);

                const scramjetIndexScript = document.createElement('script');
                scramjetIndexScript.src = 'scram/index.js';
                scramjetIndexScript.defer = true;
                document.body.appendChild(scramjetIndexScript);

            } else {
                // Load UV (default)
                const uvBundleScript = document.createElement('script');
                uvBundleScript.src = 'uv/uv.bundle.js';
                uvBundleScript.defer = true;
                document.head.appendChild(uvBundleScript);
                
                const uvConfigScript = document.createElement('script');
                uvConfigScript.src = 'uv/uv.config.js';
                uvConfigScript.defer = true;
                document.head.appendChild(uvConfigScript);

                const uvRegisterScript = document.createElement('script');
                uvRegisterScript.src = 'uv/register-sw.js';
                uvRegisterScript.defer = true;
                document.body.appendChild(uvRegisterScript);

                const uvSearchScript = document.createElement('script');
                uvSearchScript.src = 'uv/search.js';
                uvSearchScript.defer = true;
                document.body.appendChild(uvSearchScript);
                
                const uvIndexScript = document.createElement('script');
                uvIndexScript.src = 'uv/index.js';
                uvIndexScript.defer = true;
                document.body.appendChild(uvIndexScript);
            }
        </script>
        <!-- BareMux content -->
        <script src="baremux/index.js" defer></script>
        <script src="epoxy/index.js" defer></script>
        <iframe id="frame" style="display: none;"></iframe>
    </head>
